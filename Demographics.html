<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">
        Demographics
    </h1>

    <div id="Demographics">
        <form id="Demographics_form">

            <!-- Gender -->
            <div id="Gender_Container" class="Question_Demographics">

                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
                <div class="hidden" id="Gender_other">
                    <label for="Gender_other">Which:</label>
                    <input type="text" name="Gender_other" id="Gender_other">
                    <i class="optional_text">(optional)</i>
                </div>
                <br><br>
            </div>


            <!-- Age -->
            <div id="Age_Container" class="Question_Demographics">

                <label for="Age">Age:</label>
                <select name="Age" id="Age">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="> 55">>55</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
                <br><br>
            </div>


            <!-- Continent -->
            <div id="Continent_Container" class="Question_Demographics">

                <label for="Continent">Continent:</label>
                <select name="Continent" id="Continent" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Europe">Europe</option>
                    <option value="South America">South America</option>
                    <option value="North America">North America</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Africa">Africa</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>

                <div class="hidden" id="Continent_other">
                    <label for="Continent_other">Which:</label>
                    <input type="text" name="Continent_other" id="Continent_other">
                    <i class="optional_text">(optional)</i>
                </div>
                <br><br>
            </div>


            <!-- Country -->
            <div id="Country_Container" class="Question_Demographics">

                <label for="Country">Country:</label>
                <input type="text" name="Country" id="Country">
                <br><br>
            </div>


            <!-- Education -->
            <div id="Education_Container" class="Question_Demographics">

                <label for="Education">Level of education:</label>
                <select name="Education" id="Education" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="No Shcooling completed">No Shcooling completed</option>
                    <option value="Some High school, no Diploma">Some High school, no Diploma</option>
                    <option value="High scool graduate">High scool graduate</option>
                    <option value="Some college credit, no degree">Some college credit, no degree</option>
                    <option value="Trade/technical/vocational training">Trade/technical/vocational training</option>
                    <option value="Associate degree">Associate degree</option>
                    <option value="Associate degree">Associate degree</option>
                    <option value="Bachelor’s degree">Bachelor’s degree</option>
                    <option value="Master’s degree">Master’s degree</option>
                    <option value="Professional degree">Professional degree</option>
                    <option value="Doctorate degree">Doctorate degree</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>

                <div class="hidden" id="Education_other">
                    <label for="Education_other">Which:</label>
                    <input type="text" name="Education_other" id="Education_other">
                    <i class="optional_text">(optional)</i>
                </div>

                <br><br>
            </div>


            <!-- Ethnicity -->
            <div id="Ethnicity_Container" class="Question_Demographics">

                <label for="Ethnicity">Ethnicity:</label>
                <select name="Ethnicity" id="Ethnicity" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Asian or Pacific Islander">Asian or Pacific Islander</option>
                    <option value="Black or African American">Black or African American</option>
                    <option value="Hispanic or Latino">Hispanic or Latino</option>
                    <option value="Native American or Alaskan Native">Native American or Alaskan Native</option>
                    <option value="White or Caucasian">White or Caucasian</option>
                    <option value="Multiracial or Biracial">Multiracial or Biracial</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>

                <div class="hidden" id="Ethnicity_other">
                    <label for="Ethnicity_other">Which:</label>
                    <input type="text" name="Ethnicity_other" id="Ethnicity_other">
                    <i class="optional_text">(optional)</i>
                </div>


                <br><br>
            </div>

            <!-- Language -->
            <div id="Language_Container" class="Question_Demographics">

                <label for="Language">Native language:</label>
                <select name="Language" id="Language" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Arabic">Arabic</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Indonesian">Indonesian </option>
                    <option value="Mandarin Chinese">Mandarin Chinese</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Urdu">Urdu </option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>

                <div class="hidden" id="Language_other">
                    <label for="Ethnicity_other">Which:</label>
                    <input type="text" name="Ethnicity_other" id="Ethnicity_other">
                    <i class="optional_text">(optional)</i>
                </div>
    
                <br><br>
            </div>




            <!-- Device -->
            <div id="Device_Container" class="Question_Demographics">

                <label for="Device">Device I'm using:</label>
                <select name="Device" id="Device" onchange=CheckIfItsOther(this)>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Computer">Computer</option>
                    <option value="Phone">Phone</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
    
                <div class="hidden" id="Device_other">
                    <label for="Device_other">Which:</label>
                    <input type="text" name="Device_other" id="Device_other">
                    <i class="optional_text">(optional)</i>
                </div>
    
    
                <br><br>
            </div>

        </form>

        <button onclick=validateAnswers()>Submit</button>
        <div id="Demographics_AnswerAllQuestions" class="hidden"> Please anser all the questions </div>

    </div>



    <!-- Other scripts -->
    <script type="text/javascript" src="demographics.js"></script>
</body>

</html>
